<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IdotTone</title>
</head>
<body>
    <!--LOADING-->
    <div id="loading-box">
        <div id="loading-title">Loading...</div>
    </div>
    <!--Main APP-->
    <div id="app">
        <!--Top left Title-->
        <h1>IdotTone</h1>
        <!--Record buttons-->
        <div id="record-buttons">
            <div id="buttons">
                <div class="button" id="record">
                    <div id="dot"></div>
                    <div id="recordText">Record</div>
                </div>
                <div class="button" id="play">
                    Play
                </div>
                <div class="button" id="copy">
                    Copy
                </div>
            </div>
            <div id="error">
                
            </div>
        </div>
        <!--Keyboard Area-->
        <div id="keyboard">
            <!--First row of notes C5-B5-->
            <div class="row">
                <div style="position:relative" data-note="C5" class="note red" id="C5">C5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">A</div>
                </div>
                <div data-note="D5" class="note pink" id="D5">D5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">Z</div>
                </div>
                <div data-note="E5" class="note orange" id="E5">E5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">E</div>
                </div>
                <div data-note="F5" class="note yellow" id="F5">F5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">R</div>
                </div>
                <div data-note="G5" class="note green" id="G5">G5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">T</div>
                </div>
                <div data-note="A5" class="note blue" id="A5">A5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">Y</div>
                </div>
                <div data-note="B5" class="note purple" id="B5">B5
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">U</div>
                </div>
            </div>
            <!--Second row of notes C4-B4-->
            <div class="row">
                <div data-note="C4" class="note red" id="C4">C4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">Q</div>
                </div>
                <div data-note="D4" class="note pink" id="D4">D4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">S</div>
                </div>
                <div data-note="E4" class="note orange" id="E4">E4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">D</div>
                </div>
                <div data-note="F4" class="note yellow" id="F4">F4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">F</div>
                </div>
                <div data-note="G4" class="note green" id="G4">G4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">G</div>
                </div>
                <div data-note="A4" class="note blue" id="A4">A4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">H</div>
                </div>
                <div data-note="B4" class="note purple" id="B4">B4
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">J</div>
                </div>
            </div>
            <!--Third row of notes C3-B3-->
            <div class="row">
                <div data-note="C3" class="note red" id="C3">C3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">W</div>
                </div>
                <div data-note="D3" class="note pink" id="D3">D3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">X</div>
                </div>
                <div data-note="E3" class="note orange" id="E3">E3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">C</div>
                </div>
                <div data-note="F3" class="note yellow" id="F3">F3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">V</div>
                </div>
                <div data-note="G3" class="note green" id="G3">G3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">B</div>
                </div>
                <div data-note="A3" class="note blue" id="A3">A3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">N</div>
                </div>
                <div data-note="B3" class="note purple" id="B3">B3
                    <div style="position:absolute; transform: translateY(100%); font-size: 15px;">,</div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div id="footer">Made with â™¥ by Idotcom</div>
    <!--ToneJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <script src="index.js"></script>
</body>
</html>
